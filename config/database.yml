default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  encoding: SQL_ASCII
  host: <%= ENV["DB_HOST"] %>
  port: <%= ENV["DB_PORT"] %>
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>
  database: <%= ENV["DB_NAME"] %>

development:
  <<: *default

vagrant:
  <<: *default

test:
  <<: *default

production:
  <<: *default
